<link rel="import" href="iron-ajax.html">
 
<dom-module id="show-repositories">
    <template>
        Repositories:
        <template is="dom-repeat" items="[[repos]]">
            <span>{{item.name}}</span>
        </template>
 
        <iron-ajax
            id="requestRepos"
            url="https://api.github.com/users/burczu/repos"
            params='{"type":"all"}'
            handle-as="json"
            on-response="handleResponse">
        </iron-ajax>
    </template>
 
    <script>
        Polymer({
            is: 'show-repositories',
            properties: {
                repos: {
                    type: Array
                }
            },
            ready: function () {
                this.$.requestRepos.generateRequest();
            },
            handleResponse: function (data) {
                this.repos = data.detail.response;
            }
        });
    </script>
</dom-module>
